apiVersion: v1
kind: Secret
metadata:
  name: s3-secret
  namespace: default
data:
  secret-key: bWluaW8xMjM=
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    role: s3
  name: todo-s3
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      role: s3-instance
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: s3-instance
    spec:
      containers:
      - name: minio-s3
        image: minio/minio:RELEASE.2018-01-02T23-07-00Z
        args: ["server", "/data"]
        ports:
        - containerPort: 9000
        env:
        - name: MINIO_ACCESS_KEY
          value: minio
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: secret-key
        volumeMounts:
        - name: s3-data
          mountPath: "/data"
        - name: s3-config-data
          mountPath: "/root/.minio"
      volumes:
        - name: s3-data
          nfs:
            server: sample-file-server-vm
            path: "/data/minio/data"
        - name: s3-config-data
          nfs:
            server: sample-file-server-vm
            path: "/data/minio/config"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-s3-service
  labels:
    role: s3-service
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 9000
  selector:
    role: s3-instance
  loadBalancerIP: 35.190.239.245
  type: LoadBalancer
